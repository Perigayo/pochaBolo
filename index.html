<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>POCHA ULTIMATE 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #064e3b; color: white; font-family: sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; padding-top: env(safe-area-inset-top); }
        .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .card { width: 52px; height: 78px; background: white !important; color: black !important; border-radius: 8px; display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 4px; font-weight: 900; box-shadow: 0 4px 10px rgba(0,0,0,0.5); border: 1px solid #ccc; }
        .table-center { background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 75%); border-radius: 50%; width: 220px; height: 220px; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); border: 1px dashed rgba(255,255,255,0.2); }
        .played-card { position: absolute; transform-origin: center; left: 50%; top: 50%; margin-left: -26px; margin-top: -39px; z-index: 10; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card-active { border: 3px solid #fbbf24 !important; transform: translateY(-15px); cursor: pointer; filter: brightness(1.1); }
        .input-dark { background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 12px; }
        /* Animaci√≥n de reparto */
        @keyframes deal { from { transform: translateY(300px) rotate(20deg); opacity: 0; } to { transform: translateY(0) rotate(0); opacity: 1; } }
        .card-deal { animation: deal 0.5s ease-out; }
    </style>
</head>
<body>

    <div id="screen-menu" class="flex flex-col items-center justify-center h-screen space-y-6 bg-[#064e3b] px-6 text-center">
        <h1 class="text-6xl font-black text-yellow-500 italic uppercase tracking-tighter">POCHA<br><span class="text-white text-3xl">MASTER 2026</span></h1>
        <div class="w-full max-w-xs space-y-4">
            <button onclick="showScreen('screen-online-login')" class="w-full bg-blue-600 p-5 rounded-2xl font-black text-xl shadow-lg uppercase active:scale-95 transition-transform">üåê Juego Online</button>
            <button onclick="showScreen('screen-bolo-setup')" class="w-full bg-zinc-800 p-5 rounded-2xl font-black text-xl shadow-lg uppercase border border-white/10 active:scale-95 transition-transform">üìù Marcador BOLO</button>
        </div>
    </div>

    <div id="screen-online-login" class="hidden flex flex-col items-center justify-center h-screen bg-[#064e3b] px-6">
        <div class="glass p-8 rounded-[2rem] w-full max-w-xs space-y-4 border-t border-white/20">
            <h2 class="text-center font-bold text-yellow-500 uppercase tracking-widest">Nueva Partida</h2>
            <input type="text" id="input-name" placeholder="TU NOMBRE" class="w-full p-4 bg-zinc-900 border border-zinc-700 rounded-xl text-white font-bold uppercase focus:border-blue-500 outline-none">
            <input type="text" id="input-room" placeholder="C√ìDIGO SALA" class="w-full p-4 bg-zinc-900 border border-zinc-700 rounded-xl text-white font-bold uppercase focus:border-blue-500 outline-none">
            <button onclick="joinOnline()" class="w-full bg-blue-600 p-5 rounded-2xl font-black text-xl uppercase shadow-xl">Entrar</button>
            <button onclick="showScreen('screen-menu')" class="w-full text-zinc-400 text-sm uppercase font-bold">Cancelar</button>
        </div>
    </div>

    <div id="screen-game" class="hidden h-screen flex flex-col p-4 relative overflow-hidden bg-[#064e3b]">
        <div class="flex justify-between items-start z-10 pt-2">
            <div id="ui-scores" class="glass p-3 rounded-2xl text-[10px] min-w-[120px] border-l-4 border-yellow-500 shadow-2xl"></div>
            <div id="ui-trump" class="scale-100 drop-shadow-2xl"></div>
        </div>

        <div class="table-center" id="ui-board"></div>

        <div class="absolute top-[62%] left-0 w-full text-center z-20">
            <p id="status-text" class="text-yellow-400 font-black uppercase text-[11px] bg-black/80 px-5 py-2 inline-block rounded-full border border-yellow-500/30 shadow-2xl"></p>
        </div>

        <div class="mt-auto flex justify-center gap-1 pb-14 overflow-x-auto px-4" id="ui-hand" style="min-height: 110px;"></div>
    </div>

    <div id="modal-bet" class="hidden fixed inset-0 z-[200] flex flex-col items-center justify-start pt-24 bg-black/40 backdrop-blur-sm">
        <div class="glass p-6 rounded-3xl text-center w-full max-w-[320px] border-b-8 border-yellow-500 shadow-2xl animate-bounce-in">
            <h2 id="bet-title" class="text-xl font-black mb-5 text-white uppercase italic">¬øCu√°ntas quieres?</h2>
            <div id="bet-options" class="grid grid-cols-4 gap-3"></div>
            <p id="bet-forbidden-msg" class="text-red-500 text-xs font-black mt-5 uppercase bg-red-500/10 py-2 rounded-lg hidden">‚ö†Ô∏è PROHIBIDO PEDIR <span id="forbidden-val"></span></p>
        </div>
    </div>

    <div id="screen-bolo-setup" class="hidden min-h-screen p-6 max-w-md mx-auto bg-[#064e3b]">
        <h2 class="text-4xl font-black text-yellow-500 mb-8 italic uppercase text-center tracking-tighter">Configurar BOLO</h2>
        <div class="glass p-6 rounded-3xl space-y-6 shadow-2xl">
            <div class="flex gap-2">
                <input type="text" id="p-name-bolo" class="flex-1 p-4 input-dark font-bold uppercase" placeholder="NOMBRE JUGADOR">
                <button onclick="addPlayerBolo()" class="bg-yellow-600 px-6 rounded-xl font-black text-2xl shadow-lg active:scale-90">+</button>
            </div>
            <ul id="p-list-bolo" class="space-y-3 border-l-4 border-yellow-500 pl-4 py-2"></ul>
            <button id="btn-start-bolo" onclick="startGameBolo()" class="hidden w-full bg-green-700 py-5 rounded-2xl font-black text-xl uppercase shadow-xl animate-pulse">Empezar Partida</button>
            <button onclick="showScreen('screen-menu')" class="w-full text-zinc-400 text-sm uppercase font-bold">Volver</button>
        </div>
    </div>

    <div id="screen-bolo-game" class="hidden min-h-screen p-4 max-w-md mx-auto bg-[#064e3b]">
        <div class="glass p-5 rounded-3xl text-center border-b-8 border-yellow-600 mb-6 shadow-2xl">
            <p id="b-round-label" class="text-xs text-yellow-500 uppercase font-black tracking-widest mb-1"></p>
            <h2 id="b-cards-label" class="text-6xl font-black text-white italic"></h2>
        </div>
        <div class="glass p-5 rounded-3xl shadow-2xl">
            <h3 id="b-phase-title" class="text-center font-black mb-5 uppercase text-yellow-500 tracking-tighter text-lg"></h3>
            <div id="b-players-actions" class="space-y-4"></div>
            <p id="b-bolo-warning" class="mt-5 text-[11px] text-red-500 font-black text-center hidden italic bg-red-500/10 py-2 rounded-xl border border-red-500/20">‚ö†Ô∏è REGLA DEL NO VALE: PROHIBIDO <span id="b-forbidden-val"></span></p>
        </div>
        <button id="b-main-btn" onclick="processPhaseBolo()" class="w-full bg-yellow-600 py-6 rounded-[2rem] font-black text-2xl uppercase mt-6 shadow-2xl active:scale-95 transition-transform">Confirmar</button>
    </div>

    <div id="modal-ranking" class="hidden fixed inset-0 z-[300] bg-black/98 flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] text-center border border-white/10">
            <h2 class="text-3xl font-black mb-8 text-yellow-500 italic uppercase tracking-tighter">Clasificaci√≥n</h2>
            <table class="w-full mb-8 text-white"><tbody id="ranking-table"></tbody></table>
            <button onclick="nextRoundBolo()" class="w-full bg-white text-black py-5 rounded-2xl font-black text-xl uppercase shadow-2xl active:scale-95">Siguiente Ronda</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBUXvMwtXc2S_lNghaWOPwvKF5Z7EDB2lQ",
            authDomain: "pochaonline-ebbc1.firebaseapp.com",
            databaseURL: "https://pochaonline-ebbc1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pochaonline-ebbc1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName = ""; let roomCode = ""; let roomRef = null; let gameState = null;
        let playersBolo = []; let roundsSeq = []; let currentIdx = 0; let isBettingBolo = true;
        let isProcessingAction = false; // Bloqueo anti-lag
        const emojis = {'OROS': 'üü°', 'COPAS': 'üç∑', 'ESPADAS': '‚öîÔ∏è', 'BASTOS': 'ü™µ'};

        function showScreen(id) {
            document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function getPochaSeq(nP) {
            let s = []; const max = Math.floor(40 / nP);
            for(let i=0; i<nP; i++) s.push(1);
            for(let i=2; i<max; i++) s.push(i);
            for(let i=0; i<nP; i++) s.push(max);
            for(let i=max-1; i>=2; i--) s.push(i);
            for(let i=0; i<nP; i++) s.push(1);
            return s;
        }

        /* --- ONLINE --- */
        function joinOnline() {
            myName = document.getElementById('input-name').value.trim().toUpperCase();
            roomCode = document.getElementById('input-room').value.trim().toUpperCase();
            if(!myName || !roomCode) return;
            roomRef = db.ref('rooms/' + roomCode);
            roomRef.on('value', snap => { gameState = snap.val(); if(gameState) renderOnline(); });
            roomRef.once('value', snap => {
                let data = snap.val() || { players: [], roundIdx: 0, turn: 0, phase: 'LOBBY' };
                if(!data.players.find(p => p.name === myName)) data.players.push({ name: myName, score: 0, bet: -1, made: 0, hand: [], played: "" });
                roomRef.set(data);
                showScreen('screen-game');
            });
        }

        function renderOnline() {
            const me = gameState.players.find(p => p.name === myName);
            const activeP = gameState.players[gameState.turn];
            const isMyTurn = (activeP && activeP.name === myName);
            const seq = getPochaSeq(gameState.players.length);
            const roundCards = seq[gameState.roundIdx] || 1;

            document.getElementById('ui-scores').innerHTML = gameState.players.map(p => 
                `<div class="mb-1 ${activeP && p.name===activeP.name?'text-yellow-400 font-black':'text-zinc-300'}">${p.name}: ${p.score} <span class="bg-black/40 px-1 rounded ml-1">[${p.made}/${p.bet<0?'?':p.bet}]</span></div>`).join('');
            
            document.getElementById('ui-trump').innerHTML = gameState.trump ? createCardHTML(gameState.trump) : '';
            
            document.getElementById('ui-board').innerHTML = gameState.players.map((p, i) => {
                if(!p.played) return '';
                const ang = i * (360 / gameState.players.length);
                return `<div class="played-card" style="transform: rotate(${ang}deg) translateY(-85px) rotate(-${ang}deg)">${createCardHTML(p.played)}</div>`;
            }).join('');

            const handDiv = document.getElementById('ui-hand');
            handDiv.innerHTML = "";
            if(me && me.hand) {
                me.hand.forEach((c, i) => {
                    const el = document.createElement('div'); el.innerHTML = createCardHTML(c);
                    const cardUi = el.firstChild;
                    if(isMyTurn && gameState.phase === 'PLAYING') {
                        cardUi.classList.add('card-active');
                        cardUi.onclick = () => playCardOnline(i);
                    }
                    handDiv.appendChild(cardUi);
                });
            }

            const modalBet = document.getElementById('modal-bet');
            if(gameState.phase === 'BETTING') {
                modalBet.classList.remove('hidden');
                document.getElementById('bet-title').innerText = isMyTurn ? "TU TURNO" : "ESPERANDO...";
                const opts = document.getElementById('bet-options'); opts.innerHTML = "";
                if(isMyTurn) {
                    const done = gameState.players.filter(p => p.bet !== -1).length;
                    const sum = gameState.players.reduce((a, b) => a + (b.bet === -1 ? 0 : b.bet), 0);
                    const forbidden = (done === gameState.players.length - 1) ? (roundCards - sum) : -1;
                    document.getElementById('bet-forbidden-msg').classList.toggle('hidden', forbidden < 0 || forbidden > roundCards);
                    if(forbidden >= 0) document.getElementById('forbidden-val').innerText = forbidden;
                    for(let i=0; i <= roundCards; i++) {
                        const btn = document.createElement('button');
                        const isF = (i === forbidden);
                        btn.className = `p-4 rounded-xl font-black text-xl transition-all ${isF ? 'bg-zinc-800 text-zinc-600 opacity-50' : 'bg-yellow-500 text-black shadow-lg active:scale-90'}`;
                        btn.innerText = i; btn.disabled = isF;
                        btn.onclick = () => submitBet(i);
                        opts.appendChild(btn);
                    }
                }
            } else modalBet.classList.add('hidden');

            const status = document.getElementById('status-text');
            if(gameState.phase === 'LOBBY') {
                status.innerHTML = (gameState.players[0].name === myName) ? `<button onclick="dealOnline()" class="bg-green-600 px-8 py-2 rounded-full uppercase font-black tracking-tighter">REPARTIR ${roundCards} CARTAS</button>` : "ESPERANDO AL L√çDER...";
            } else {
                status.innerText = isMyTurn ? "¬°TE TOCA TIRAR!" : "TURNO DE " + (activeP ? activeP.name : "...");
            }
        }

        function submitBet(n) {
            if(isProcessingAction) return;
            isProcessingAction = true;
            gameState.players[gameState.turn].bet = n;
            gameState.turn = (gameState.turn + 1) % gameState.players.length;
            if(gameState.players.every(p => p.bet !== -1)) { gameState.phase = 'PLAYING'; gameState.firstSuit = ""; }
            roomRef.set(gameState).then(() => isProcessingAction = false);
        }

        function dealOnline() {
            const seq = getPochaSeq(gameState.players.length);
            const n = seq[gameState.roundIdx];
            const deck = []; ['OROS','COPAS','ESPADAS','BASTOS'].forEach(s => [1,2,3,4,5,6,7,10,11,12].forEach(v => deck.push({s,v})));
            deck.sort(() => Math.random() - 0.5);
            gameState.players.forEach(p => { p.hand = deck.splice(0, n); p.bet = -1; p.made = 0; p.played = ""; });
            gameState.trump = deck.pop(); gameState.phase = 'BETTING'; gameState.turn = 0; gameState.cardsPlayed = 0;
            roomRef.set(gameState);
        }

        function playCardOnline(idx) {
            if(isProcessingAction) return;
            isProcessingAction = true;
            const meIdx = gameState.players.findIndex(p => p.name === myName);
            const card = gameState.players[meIdx].hand.splice(idx, 1)[0];
            gameState.players[meIdx].played = card;
            if(!gameState.firstSuit) gameState.firstSuit = card.s;
            gameState.cardsPlayed = (gameState.cardsPlayed || 0) + 1;
            
            if(gameState.cardsPlayed === gameState.players.length) {
                roomRef.set(gameState).then(() => setTimeout(resolveBazaOnline, 2000));
            } else {
                gameState.turn = (gameState.turn + 1) % gameState.players.length;
                roomRef.set(gameState).then(() => isProcessingAction = false);
            }
        }

        function resolveBazaOnline() {
            let winIdx = 0; let best = -1;
            gameState.players.forEach((p, i) => {
                let v = p.played.v; if(v === 1) v = 20; if(v === 3) v = 15;
                let power = (p.played.s === gameState.trump.s) ? v + 100 : (p.played.s === gameState.firstSuit ? v : 0);
                if(power > best) { best = power; winIdx = i; }
            });
            gameState.players[winIdx].made++;
            gameState.players.forEach(p => p.played = "");
            gameState.turn = winIdx; gameState.firstSuit = ""; gameState.cardsPlayed = 0;
            if(gameState.players[0].hand.length === 0) {
                gameState.players.forEach(p => { if(p.bet === p.made) p.score += (10+p.made*5); else p.score -= 5; });
                gameState.roundIdx++; gameState.phase = 'LOBBY';
            }
            roomRef.set(gameState).then(() => isProcessingAction = false);
        }

        /* --- BOLO (LOCAL) --- */
        function addPlayerBolo() {
            const val = document.getElementById('p-name-bolo').value.trim().toUpperCase();
            if(val) {
                playersBolo.push({ name: val, score: 0, bet: 0, lastDiff: 0 });
                document.getElementById('p-name-bolo').value = '';
                document.getElementById('p-list-bolo').innerHTML = playersBolo.map(p => `<li class="font-black text-lg py-1">üÉè ${p.name}</li>`).join('');
                if(playersBolo.length >= 2) document.getElementById('btn-start-bolo').classList.remove('hidden');
            }
        }
        function startGameBolo() { roundsSeq = getPochaSeq(playersBolo.length); currentIdx = 0; isBettingBolo = true; showScreen('screen-bolo-game'); updateBoloUI(); }
        function updateBoloUI() {
            const cards = roundsSeq[currentIdx];
            document.getElementById('b-round-label').innerText = `RONDA ${currentIdx+1} DE ${roundsSeq.length}`;
            document.getElementById('b-cards-label').innerText = `${cards}`;
            document.getElementById('b-phase-title').innerText = isBettingBolo ? "üîÆ Apuestas" : "üÉè Resultado";
            document.getElementById('b-players-actions').innerHTML = playersBolo.map((p, i) => `
                <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5">
                    <span class="font-black text-sm">${p.name} ${!isBettingBolo ? `<span class="text-blue-400 block text-[10px] uppercase font-bold tracking-tighter">Pidi√≥ ${p.bet}</span>` : ''}</span>
                    <input type="number" id="b-input-${i}" class="w-16 p-3 input-dark text-center font-black text-2xl" oninput="checkBoloForbidden()">
                </div>`).join('');
            checkBoloForbidden();
        }
        function checkBoloForbidden() {
            if(!isBettingBolo) { document.getElementById('b-bolo-warning').classList.add('hidden'); document.getElementById('b-main-btn').style.opacity = "1"; return; }
            const cards = roundsSeq[currentIdx];
            let sum = 0; for(let i=0; i<playersBolo.length-1; i++) sum += parseInt(document.getElementById(`b-input-${i}`).value) || 0;
            const f = cards - sum;
            const lastV = parseInt(document.getElementById(`b-input-${playersBolo.length-1}`).value);
            const isF = (f >= 0 && f <= cards);
            document.getElementById('b-bolo-warning').classList.toggle('hidden', !isF);
            if(isF) document.getElementById('b-forbidden-val').innerText = f;
            const blocked = (isF && lastV === f);
            document.getElementById('b-main-btn').disabled = blocked;
            document.getElementById('b-main-btn').style.opacity = blocked ? "0.2" : "1";
        }
        function processPhaseBolo() {
            if(isBettingBolo) {
                playersBolo.forEach((p, i) => p.bet = parseInt(document.getElementById(`b-input-${i}`).value) || 0);
                isBettingBolo = false; updateBoloUI();
            } else {
                playersBolo.forEach((p, i) => {
                    const m = parseInt(document.getElementById(`b-input-${i}`).value) || 0;
                    p.lastDiff = (m === p.bet) ? (10 + m * 5) : -5; p.score += p.lastDiff;
                });
                const sorted = [...playersBolo].sort((a,b) => b.score - a.score);
                document.getElementById('ranking-table').innerHTML = sorted.map((p, i) => `
                    <tr class="border-b border-white/10"><td class="py-4 text-left font-bold">${i+1}. ${p.name}</td><td class="py-4 text-right font-black text-xl">${p.score} <span class="text-[10px] ${p.lastDiff>0?'text-green-400':'text-red-400'} ml-1">${p.lastDiff>0?'+':''}${p.lastDiff}</span></td></tr>`).join('');
                document.getElementById('modal-ranking').classList.remove('hidden');
            }
        }
        function nextRoundBolo() {
            document.getElementById('modal-ranking').classList.add('hidden');
            if(currentIdx < roundsSeq.length - 1) { currentIdx++; isBettingBolo = true; updateBoloUI(); }
            else location.reload();
        }

        function createCardHTML(c) {
            if(!c) return '';
            const val = c.v === 1 ? 'A' : (c.v === 10 ? 'S' : (c.v === 11 ? 'C' : (c.v === 12 ? 'R' : c.v)));
            return `<div class="card card-deal"><div>${val}</div><div class="text-2xl">${emojis[c.s]}</div><div class="rotate-180">${val}</div></div>`;
        }
    </script>
</body>
</html>
