<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dieta Semanal</title>
    <style>
        :root {
            --primary: #4CAF50;
            --bg: #f4f7f6;
            --text: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .day-card {
            background: var(--white);
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary);
        }

        .day-title {
            background: #e8f5e9;
            padding: 15px 20px;
            margin: 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid-meals {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .meal-section {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .meal-name {
            font-weight: bold;
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .meal-content {
            font-size: 1rem;
            color: #555;
        }

        @media (max-width: 600px) {
            .grid-meals {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
